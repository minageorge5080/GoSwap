// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'

        classpath 'com.google.gms:google-services:4.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 16
    targetSdkVersion = 26
    compileSdkVersion = 27

    librariesVersions = [
            supportLibraryVersion     : '27.1.1',

            constraintLayoutVersion   : '1.1.0',

            butterKnifeLibraryVersion : '8.8.1',

            glideLibraryVersion       : '4.7.1',

            retrofitLibraryVersion    : '2.4.0',

            gsonLibraryVersion        : '2.8.2',

            espressoTestLibraryVersion: '3.0.1',

            jUnitVersion              : '4.12',

            runnerVersion             : '1.0.1',

            exoPlayerVersion          : '2.7.3',

            fabMenuClansVersion       : '1.6.4',

            timelineViewLibrary       : '1.0.6',

            okhttpLibraryVersion      : '3.9.1',

            daggerLibraryVersion      : '2.14.1',

            rxandroidLibraryVersion   : '1.2.1',

            rxjavaLibraryVersion      : '1.2.6',

            adapterRxjavaLibraryVersion:  '2.1.0',

            roomLibraryVersion         : '1.1.0',

            roomCompilerLibraryVersion : '1.1.0',

            navigation_bar_view_version: '0.0.6',
            circleImage                : '2.2.0'
    ]


}